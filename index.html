<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">		<link rel="stylesheet" href="style/style.css">
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
	<div class="container">
		<main class="app-body">
			<form id="city-search">
				<input type="text" placeholder="Enter a city name" id="city-input" onkeyup="this.value = this.value.toLowerCase();">
				<input type="submit" value="search" class="btn btn-primary">
			</form>
			<div class="row">
				<div class="col-6">
					<h1>
						Enter a city name
					</h1>
					<h2>
						date time
					</h2>
					<br>
					<h3>
						<div id="weather-description" class="description-weather"> Weather description</div>
						 Humidity: <span id="humidity"></span>
						 <br>
						 Wind: <span id="wind"></span>
					</h3>
				</div>
				<div class="col-6">
					<h2>
						<div class="weather-image" > <img src="images/Clear.svg" alt="sunny" srcset="" id="weather-image"> </div>
						<span id="current-temp" class="temp-style"> 15/10 </span>
						<span class="unit-measure"><a href="" id="celcious-click" class="link-style">C°</a> | <a href="" id="fahrenheit-click" class="link-style">F°</a> </span>
					</h2>
				</div>
			</div>
			<hr>
			<div class="row week-weather" id="forecast">
			</div>
		</main>
		<div>
			<a href=""> Open-source code</a> 
		</div>
	</div>
	<script src="src/index.js"></script>
</body>
</html>
